<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./quizstyle.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Take the portfolio quiz</h1>

<h3>What have you learnt about Kadir?</h3>

<div id="quiz"></div>

<button id="submit">Submit Quiz</button>

<div id="results"></div>
<script src="./quiz.js"></script>


<h1>Give a feedback</h1>
<form action="https://formspree.io/f/mwpoqjnr" method="post">
    <input type="text" name="Name" placeholder="Name" autocomplete="off" required>
    <br>
    <input type="email" name="email" placeholder="Email address" autocomplete="off" required>
    <br>
    <textarea rows="5" cols="50" name="message" placeholder="Write message" autocomplete="off" required> </textarea>
    <br>
    <button type="submit">Send Message</button>

</form>

</body>
</html>
